<html>
	<head>
		<META http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Syra Flash Tester</title>

		<link rel="icon" href="/syracuse-ui/themes/desktop/images/site/favicon.ico" />
	
		<script src="/syracuse-ui/deps/jquery/jquery-1.7.min.js"></script>
		<script src="/streamline-require/lib/client/require.js"></script>
		<script src="/syracuse-ui/deps/underscore.js"></script>
		
		<script type="text/javascript">
			$(function(){
				require.main("syracuse-ui/test/FlashComponent/flashtester");
			});
		</script>
	</head>

	<body style="margin:0px;background-color:#ecf3fd">
		<div>
			<div style="position:absolute;top:0px;left:0px;width:600px;height:100%;border:0px solid;margin-top:10px;">
			<div id="flasData1" >
				<table style="border:3px solid black">
					<tr>
						<td><input type="button" id="grid1" value="Grid proto + resources"></td>
						<td><input type="button" id="stat1" value="statistics"></td>
						<td><input type="button" id="req1" value="Request"></td>
						<td><input type="button" id="gridproto1" value="Grid proto"></td>
						<td><input type="button" id="gridres1" value="Grid resources"></td>
					</tr>
				</table>
			</div>
			<div id="flashTracec1"  style="margin-bottom:10px;">
					<table style="border:3px solid black">
						<tr > 
							<td><span id="fsmess1" style="color:red;width:600px;height:50px;overflow:auto"></span></td>
						</tr>
					</table>
			</div>
			<div id="flashCont1"></div>
			</div>
			<div style="position:absolute;top:0px;left:620px;width:600px;height:100%;border:0px solid;margin-top:10px">
				<div id="flasData2" >
					<table style="border:3px solid black">
						<tr>
							<td><input type="button" id="player1" value="Proces Player"></td>
							<td><input type="button" id="pdesigner1" value="Proces Designer"></td>
							<td><input type="button" id="cleanup1" value="cleanUp"></td>
							<td><input type="button" id="getdata1" value="getData"></td>
							<td><input type="button" id="isdirty1" value="isDirty"></td>
						</tr>
					</table>
				</div>
				<div id="flashTracec2"  style="margin-bottom:10px;">
					<table style="border:3px solid black">
						<tr > 
							<td><span id="fsmess2" style="color:red;width:600px;height:50px;overflow:auto"></span></td>
						</tr>
					</table>
				</div>
				<div id="flashCont2"></div>
			</div>		
		</div>
	</body>
</html>
