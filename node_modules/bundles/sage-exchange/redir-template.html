<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Create Vault Entry</title>
</head>
<body>
	<form id="oForm" action="https://www.sageexchange.com/VirtualPaymentTerminal/frmPayment.aspx" method="POST">
	<input type="hidden" name="request"
	value='<?xml version="1.0" encoding="utf-8"?>
	<Request_v1 xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://com.sage/usa/SPS/RQRP/protocol ../schemas/SPS.xsd">
		<Application>
			<ApplicationID>{ApplicationID}</ApplicationID>
			<LanguageID>{LanguageID}</LanguageID>
		</Application>
		<VaultOperation>
			<Merchant>
				<MerchantID>{MerchantID}</MerchantID>
				<MerchantKey>{MerchantKey}</MerchantKey>
			</Merchant>
			<VaultID>{VaultID}</VaultID>
			<VaultStorage>
				<GUID>{GUID}</GUID>
				<Service>{Service}</Service>
			</VaultStorage> 
		</VaultOperation>
	</Request_v1>'
	/>
	</form>
	<script>/* auto submit */oForm.submit();</script>
</body>
</html>
