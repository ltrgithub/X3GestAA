<!doctype html>
<html>
    <head>

        <meta http-equiv="content-type" content="text/html;charset=utf-8" />

        <link rel="stylesheet" href="./demo.css">
    </head>
    <body>
        <div id="main"><div id="designer-div"></div></div>

        <script src="../deps/jsPlumb/external/jquery-1.9.0-min.js"></script>
 
        <script src="../deps/jsPlumb/lib/jsBezier-0.6.js"></script>

        <script src="../deps/jsPlumb/lib/katavorio-0.4.js"></script>
        <script src="../deps/jsPlumb/src/util.js"></script>
        <script src="../deps/jsPlumb/src/browser-util.js"></script>
        <script src="../deps/jsPlumb/src/dom-adapter.js"></script>
        <script src="../deps/jsPlumb/src/jsPlumb.js"></script>
        <script src="../deps/jsPlumb/src/endpoint.js"></script>
        <script src="../deps/jsPlumb/src/connection.js"></script>

        <script src="../lib/designer.js"></script>
        <script src="../lib/edi-model.js"></script>
        <script src="../lib/uml-model.js"></script>

        <script>
            var designer = require('edi-designer/lib/designer');
            designer.create({
                models: [
                    require('edi-designer/lib/uml-model'),
                    require('edi-designer/lib/edi-model'),
                ],
                div: 'designer-div',
            });
