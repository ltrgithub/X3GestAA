<html>
	<head><title>Syracuse Prototypes</title></head>
	<body>
		<h1>Syracuse search</h1>
		<p>
		<form method="GET" action="http://localhost:8124/syracuse-main/html/main.html">
		<input id="q" name="q" type="text">
		<input name="search" type="button" value="Go" 
			onclick="window.open('/syracuse-main/html/main.html?type=application/json;vnd.sage=syracuse&url=/search/_search?representation=queryResult.$search&q='+document.getElementById('q').value,'_self')">
		<input name="search" type="button" value="Go(old style)" 
			onclick="window.open('/syracuse-main/html/main.html?type=application/json;vnd.sage.syracuse.representation=syracuse.search.syracuse.queryResult.$search&url=/search/_search?q='+document.getElementById('q').value,'_self')">
		<input name="search" type="button" value="Go(sdata style)" 
			onclick="window.open('/syracuse-main/html/main.html?type=application/json;vnd.sage=syracuse&url=/sdata/syracuse/search/syracuse/$search/syracuse/collaboration/syracuse?representation=queryResult.$search&q='+document.getElementById('q').value,'_self')">
		</form>
		</p>
	</body>
</html>
