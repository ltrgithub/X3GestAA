<html>
<head>
	<title>Authoring</title>
	<script src="./mobile/js/jquery/jquery-latest.min.js"></script>
	<script src="./mobile/auth/auth-parent.js"></script>
	<script src="./mobile/auth/auth-loader.js"></script>
	<style>
	.containertable {
		display: table;
		position:relative;
	}	
	.containercell {
		vertical-align: top;
		position:relative;
		display: table-cell;
		width: 450px;
		min-height: 600px;
	}	
	.containercell.all {
		width: 100%;
	}	
	.container {
		width: 410px;
		position: realative;
	}
	.photo {
		position: absolute; 
		height: 750px;
		width: 410px;
	}
	.view {
		width: 320px;
		height: 480px;
		position: absolute; 
		left: 42px;
		top: 134px;
	}
	.authJson {
		position: relative;
		width: 100%;
	}
	</style>
</head>
<body>
	<div class="containertable">
	<div class="containercell">
		<div class="container">
			<img src="iphone.jpg" class="photo"/>
			<iframe id="view" class="view" src="mobile-debug.html"></iframe>
		</div>
	</div>
	<div class="containercell all">
		<textarea id="json" class="authJson" cols="50" rows="40"></textarea>
		<button id="refresh">Apply Current Authoring</button>
		<button id="save" >Save Current Authoring</button>
		<p>Prototype: </p>
		<textarea id="proto" style="color:green"  class="authJson" cols="50" rows="30"></textarea>
	</div>
	</div>
	
</body>
</html>
