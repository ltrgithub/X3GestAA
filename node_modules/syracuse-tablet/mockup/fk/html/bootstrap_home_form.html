<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sage Bootstrap Sample App</title>

<!-- Bootstrap CSS-->
<link href="../bootstrap-3.1.1/dist/css/bootstrap.css" rel="stylesheet">

<!-- FK css -->
<link href="../css/bootstrap_fk.css" rel="stylesheet">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery.js"></script>

<!--  bootstrap plugins -->
<script src="../bootstrap-3.1.1/dist/js/bootstrap.js"></script>

<script src="../others/handlebars-latest.js"></script>
<script src="../js/templating.js"></script>
<script src="../js/bootstrap_fk.js"></script>

</head>
<body
	style="background-image: url('../images/bootstrap/2.jpg'); background-repeat: no-repeat; background-size: cover;">
	<div class="s-home-container">
		<div class="s-home-container-layout">
			<div class="s-home-form-container">
				<div class="container">
					<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4">
							<div class="s-home-productname">
								<div class="s-home-productname-value">Sage ERP X3</div>
							</div>
							<div class="well">
								<div class="form-group">
									<label>Login/Email address</label> <input type="text"
										class="form-control" placeholder="Enter some text"
										id="s-home-form-input1">
								</div>
								<div class="form-group">
									<label>Password</label> <input type="password"
										class="form-control" placeholder="Enter same text as above"
										id="s-home-form-input2">
								</div>
								<button type="button" data-s-picker="s-home-form-submit"
									class="btn btn-primary" id="s-home-form-submit">Enter
									!</button>
								<button type="button" data-s-picker="s-home-form-return"
									class="btn btn-default" id="s-home-form-return">Return</button>
							</div>
						</div>
						<div class="col-md-4"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
