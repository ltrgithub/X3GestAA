<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sage Bootstrap Sample App</title>

<!-- Bootstrap CSS-->
<link href="../bootstrap-3.1.1/dist/css/bootstrap.css" rel="stylesheet">

<!-- FK css -->
<link href="../css/bootstrap_fk.css" rel="stylesheet">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery.js"></script>

<!--  bootstrap plugins -->
<script src="../bootstrap-3.1.1/dist/js/bootstrap.js"></script>

<script src="../others/handlebars-latest.js"></script>
<script src="../js/templating.js"></script>
<script src="../js/bootstrap_fk.js"></script>

</head>
<body>
	<div class="s-site-container" style="padding-top: 3em">
		<header class="s-site-header">
			<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
				<div class="container">
					<div class="s-site-header-navbar">
						<div class="s-site-header-navigation-slot s-site-header-slot">
							<a class="s-site-navbar-back" href="bootstrap_dashboard.html">
								<span class="glyphicon glyphicon-chevron-left"></span>  Home
							</a>
						</div>
						<div class="s-site-header-logo-slot s-site-header-slot">
							<div class="s-site-logo-contain">
								<img class="img-responsive"
									src="../images/bootstrap/s-site-sage.png">
							</div>
						</div>
						<div class="s-site-header-empty-slot s-site-header-slot"></div>
						<div class="s-site-header-user-slot s-site-header-slot">
							<div class="s-site-user-icon-contain">
								<img class="s-site-user-icon img-responsive img-circle"
									src="../images/bootstrap/user-icon.jpg">
							</div>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<div class="s-site-body">
			<div class="s-page">
				<div class="container">
					<header class="s-page-header">
						<div class="s-page-title">Customers list</div>
					</header>
					<div class="s-page-body">
						<div class="s-page-layout">
							<div class="s-field-slot">
								<label class="s-field-title">My Customers</label> <br> <br>
								<article class="s-field-value">
									<div class="s-list-top-bar">
										<ul class="nav nav-pills">
											<li class="active"><a href="#"
												data-s-box="s-nav-picker-1">Contacts</a></li>
											<li><a href="#" data-s-box="s-nav-picker-2">Companies</a></li>
										</ul>
									</div>
									<br> <br>
								</article>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
