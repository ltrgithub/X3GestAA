<!DOCTYPE html>
<!-- dir attribute specifies the text direction of the element's content - ltr=left to right  -->
<html dir="ltr">
<head>

<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1"/>


<link rel="stylesheet" href="./deps/font-awesome/css/font-awesome.min.css" />

<!-- BOOSTRAP - PLUGINS CSS -->
<link rel="stylesheet" href="./deps/bootstrap-select/bootstrap-select.css" />
<!-- JQUERY - PLUGINS CSS -->
<link rel="stylesheet" href="./deps/jquery-waiting/waiting.css" />

<!--  generated css -->
<link rel="stylesheet" href="./css/windows.css" />

<!-- non generated css (sage) -->
<link rel="stylesheet" href="./css/main.css" />
<link rel="stylesheet" href="./css/images.css" />
<link rel="stylesheet" href="./css/applications.css" />
<link rel="stylesheet" href="./css/datetimeSelector.css" />

<!-- LIBS -->
<script src="deps/requirejs/require.js" data-main="js/main"></script>
<script src="deps/requirejs/xrayquire.js"></script>
<script>
	var _log = function() {
		var text;
		for (var i = 0; i < arguments.length; i++) {
			var a = arguments[i];
			if (a != null) {
				if (Error.prototype.toString === a.toString){
					console.log(a.message, "\n", a.stack);
				}else{
					if (!text) text = ["[index]: "];
					text.push(a);
				}
			}
		}
		console.log(text.join(text, " "));
	};
	require.config({
		'baseUrl' : "/requireJS",
		'paths' : {
			'textPlugin' : '/syracuse-tablet/html/deps/requirejs/text',
			
			'jquery' : '/syracuse-tablet/html/deps/jquery-2.1.1/jquery',
			'jquery-waiting' : '/syracuse-tablet/html/deps/jquery-waiting/waiting',
			
			'bootstrap' : '/syracuse-tablet/html/deps/bootstrap/js/bootstrap',
			'bootstrap-select' : '/syracuse-tablet/html/deps/bootstrap-select/bootstrap-select',
			
			'hammer' : '/syracuse-tablet/html/deps/hammerjs-1.1.3/hammer',
			'handlebars' : '/syracuse-tablet/html/deps/handlebars-latest',

			'nativePrototypes': '/syracuse-tablet/html/js/helpers/nativePrototypes',
			'jqueryPlugins': '/syracuse-tablet/html/js/helpers/jqueryPlugins',
			
			'highcharts': '/syracuse-tablet/html/deps/highcharts-3.0.2/highcharts.src',
			'highcharts-more': '/syracuse-tablet/html/deps/highcharts-3.0.2/highcharts-more.src',
			'highcharts-exporting': '/syracuse-tablet/html/deps/highcharts-3.0.2/modules/exporting.src',
			
			'main': 'syracuse-tablet/html/js/main'
		},
		'shim' : {
			'jquery-waiting': {
				'deps' : [ 'jquery' ]
			},
			'jqueryPlugins': {
				'deps' : [ 'jquery' ]
			},
			'bootstrap' : {
				'deps' : [ 'jquery' ]
			},
			'bootstrap-select': {
				'deps' : [ 'bootstrap' ]
			},
			'hammer' : {
				'deps' : [ 'bootstrap' ]
			},
			'highcharts': {
				'deps' : [ 'jquery' ]
			}, 
			'highcharts-more': {
				'deps' : [ 'highcharts' ]
			}, 
			'highcharts-exporting': {
				'deps' : [ 'highcharts-more' ]
			}, 
			'main': { 
				'deps': [
				"jquery", 
				"hammer",
				"bootstrap", 
				"handlebars", 
				"bootstrap-select", 
				"jquery-waiting",
				"nativePrototypes",
				"jqueryPlugins",
				"highcharts",
				"highcharts-more",
				"highcharts-exporting"
				]
			}
		}
	});
</script>
</head>
