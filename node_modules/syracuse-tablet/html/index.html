<!DOCTYPE html>
<html dir="ltr">
<head>
<title>Syracuse Tablet App</title>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<!-- BOOTSTRAP CSS - CSS -->
<link rel="stylesheet" href="./deps/bootstrap-3.1.1/css/bootstrap.css" />
<link rel="stylesheet" href="./deps/bootstrap-3.1.1/css/bootstrap-theme.css" />
<!-- SAGE - CSS -->
<link rel="stylesheet" href="./css/main.css" />
<link rel="stylesheet" href="./css/images.css" />
<link rel="stylesheet" href="./css/applications.css" />
<!-- LIBS -->
<script src="deps/requirejs/require.js"></script>
<script>
	require.config({
				'baseUrl' : "/requireJS",
				'paths' : {
					"jquery" : "/syracuse-tablet/html/deps/jquery-2.1.1/jquery",
					"hammer" : "/syracuse-tablet/html/deps/hammerjs-1.1.3/hammer",
					"bootstrap" : "/syracuse-tablet/html/deps/bootstrap-3.1.1/js/bootstrap",
					"handlebars" : "/syracuse-tablet/html/deps/handlebars-latest",
					"main" : "/syracuse-tablet/html/js/main",
					"defrsrc" : "/syracuse-tablet/html/js/resources/strings-en.json",
					"currsrc" : "/syracuse-tablet/html/js/resources/strings-" + window.navigator.language + ".json",
					"testPlugin" : "/requireJS/syracuse-tablet/html/deps/requirejs/text"
				},
				'shim' : {
					'bootstrap' : {
						'deps' : [ 'jquery' ]
					},
					'hammer' : {
						'deps' : [ 'bootstrap' ]
					},'defrsrc' : {
						'deps' : [ 'currsrc' ]
					}
					
				}
			});
	function loadMain(rsrc, rsrclang){
		require(["syracuse-tablet/html/js/main", "jquery", "hammer", "bootstrap", "handlebars" ], function(main, defRsrc, curRsrc) {
			main.main(rsrc, rsrclang);
		});
	}
	// Load resources before main
	// -1- Load en rsrc
	require(["testPlugin!defrsrc"], function(defRsrc) {
		try {
 			defRsrc = JSON.parse(defRsrc);	
			if (window.navigator.language !== "en") {
				// -1- Load local rsrc
				require(["testPlugin!currsrc"], function(currsrc) {
					try {
						currsrc = JSON.parse(currsrc);
					}catch(e){
						console.log("Error parsing '" + window.navigator.language + "' resource\n\t" + e.message);
						currsrc = null;
					}
					// The resource exists
					loadMain(curRsrc, window.navigator.language);
				}, function(){
					// The resource doesn't exist
					loadMain(defRsrc, "en")
				});
				return;
			}
		}catch(e){
			console.log("Error parsing 'en' resource\n\t" + e.message);
			defRsrc = null;
		}
		loadMain(defRsrc, "en")
	}, function(err){
		console.log("Error loading en resource" + err.requireType + " - " + err.requireModules);
		loadMain(null);
	});

</script>
<!-- TEMPLATES -->
<script id="pageTmpl" type="text/x-handlebars-template">
		<div id="{{uuid}}" class="page {{klass}}" data-appId="{{appId}}">
		<header class="s-m-header"></header>
		<section class="s-m-content"></section>
		<footer class="s-m-footer"></footer>
		</div>
</script>
<script id="headTmpl" type="text/x-handlebars-template">
<div class="modal fade" id="modal-error" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
            <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body">
                <pre>{{body}}</pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{close}}</button>
        </div>
    </div>
  </div>
</div>
<script id="headTmpl" type="text/x-handlebars-template">
<!-- TESTS -->

		<button href="#" data-nav="home">Home</button>
		<button href="#" data-nav="about">About</button>

		<button href="#" data-nav=sdata">Sdata</button>
</script>
<script id="contentTmpl" type="text/x-handlebars-template">

</script>
</head>
