<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SurfaceApp</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- SurfaceApp references -->
    <link href="/css/default.css" rel="stylesheet" />

    <script src="/js/main.js"></script>
    <script src="/js/logger.js"></script>

    <!-- APIs callable from inside webview container -->
    <script src="/js/externalAPI/winjsDB.js"></script>
    <script src="/js/externalAPI/winjsAjax.js"></script>
    <script src="/js/externalAPI/winjsGeoLoc.js"></script>

    <script>
        window.addEventListener("DOMContentLoaded", function () {
            var mainView = document.getElementById("main-view");
            var runApp = document.getElementById("runApp");
            runApp.onclick = function () {
                window.$SAGE.init(mainView, "ms-appx-web:///syracuse-tablet/html/index.html");
            };
            runTests.onclick = function () {
                window.$SAGE.init(mainView, "ms-appx-web:///syracuse-tablet/test/index.html");
            };

        }, false);
    </script>
</head>
<body>
    <div class="content">
        <div id="header" class="header">
            <div id="backbutton-wrapper" style="display: none">
                <button id="back" class="win-backbutton">Back</button>
            </div>
            <div class="logoarea">
                <img id="logo" />
            </div>
            <h1 id="title" class="titlearea win-type-ellipsis"></h1>
            <div id="search-box" class="search-box">
            </div>
        </div>
        <button id="runApp" style="font-family: 'Segoe UI Light'; font-size: 20pt">Click here to launch app</button>
        <button id="runTests" style="font-family: 'Segoe UI Light'; font-size: 20pt">Click here to launch test framework</button>

        <div class="stage" id="stage">
            <x-ms-webview id="main-view" style="height:100vh; width:100vw;"></x-ms-webview>
        </div>
    </div>
</body>
</html>
