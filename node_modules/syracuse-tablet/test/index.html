<!DOCTYPE html>
<html dir="ltr">
<head>
	<title>Syracuse Surface App Tests</title>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type">
	<link href="../html/deps/bootstrap-3.1.1/css/bootstrap.css"	rel="stylesheet">
	<script src="../html/deps/requirejs/require.js"></script>

	<script id="testset" type="text/html">
		<div class="panel panel-success" id="{id}">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-ok"></span>
				{title}
				<ul class="list-group">
				</ul>
			</div>
		</div>
	</script>
	<script id="testcase" type="text/html">
		<li class="list-group-item" id="{id}"><span class="glyphicon glyphicon-ok"></span> {title}
			<ul class="list-group">
			</ul>
		</li>
	</script>
	<script id="teststatus" type="text/html">
		<li class="list-group-item" id="{id}"><span class="glyphicon glyphicon-{icon}"></span> {title} {error}</li>
	</script>

</head>
<body>
	<div class="panel panel-primary" id="testsets">
		<div class="panel-heading">
			Testsets
		</div>
	</div>
<script>
		require.config({
			'baseUrl': "/requireJS",
			'paths': {
				"jquery": "/syracuse-tablet/html/deps/jquery-2.1.1/jquery",
				"hammer": "/syracuse-tablet/html/deps/hammerjs-1.1.3/hammer",
				"bootstrap": "/syracuse-tablet/html/deps/bootstrap-3.1.1/js/bootstrap",
			},
			'shim': {
		        'bootstrap': {
		        	'deps': ['jquery']
		        },
		        'hammer': {
		        	'deps': ['bootstrap']
		        }
			}
		});
		require( ["syracuse-tablet/test/js/main", "jquery", "bootstrap"],
			function(main) {
				main.main();
			}
		);
  </script>
</body>
</html>
