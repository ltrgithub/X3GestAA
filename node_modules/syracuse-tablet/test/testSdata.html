<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sdata tests</title>
<script src="/syracuse-tablet/html/deps/requirejs/require.js"></script>
<script>
	require.config({
		'baseUrl' : "/requireJS",
		'paths' : {
			"jquery" : "/syracuse-tablet/html/deps/jquery-2.1.1/jquery"
		}
	});
	require([ "syracuse-tablet/test/js/sdata/main", "jquery" ], function(main) {
		main.main();
	});
</script>
<style type="text/css">
textarea {
	height: 250px;
	max-height: 250px;
}

caption {
	font-weight:bold;
	font-size:1.5em;
}

#s-sdata-parse-output, #s-sdata-parse-output-2{
	width: 400px;
	background-color: #222222;
    color: #eeeeee;
}
</style>
</head>

<body>
	<table>
	<caption>From where value to JSON object</caption>
		<tr>
			<td>
				<h2>Input</h2>
				<div>
					<textarea spellcheck="false" id="s-sdata-parse-input" rows="5" cols="30"></textarea>
				</div>
			</td>
			<td><button id="s-sdata-parse-trigger">PARSE !</button></td>
			<td>
				<h2>Output</h2>
				<div>
					<textarea spellcheck="false" id="s-sdata-parse-output" rows="5" cols="30"></textarea>
				</div>
			</td>

			<td>
				<h2>Errors</h2>
				<div>
					<textarea spellcheck="false" id="s-sdata-parse-error" rows="5" cols="30"></textarea>
				</div>
			</td>
		</tr>
	</table>
	
	<br>
	<br>
	
	<table>
	<caption>From JSON object to where value</caption>
		<tr>
			<td>
				<h2>Input</h2>
				<div>
					<textarea spellcheck="false" id="s-sdata-parse-input-2" rows="5" cols="30"></textarea>
				</div>
			</td>
			<td><button id="s-sdata-parse-trigger-2">GET PARAMETER !</button></td>
			<td>
				<h2>Output</h2>
				<div>
					<textarea spellcheck="false" id="s-sdata-parse-output-2" rows="5" cols="30"></textarea>
				</div>
			</td>

			<td>
				<h2>Errors</h2>
				<div>
					<textarea spellcheck="false" id="s-sdata-parse-error-2" rows="5" cols="30"></textarea>
				</div>
			</td>
		</tr>

	</table>
</body>

</html>
