<html>
<head>
	<script type="text/javascript" src="../html/js/helpers/jsutils.js">
	</script>
	<script type="text/javascript">
		function openMobile(debug){
			var url = parseURL(window.location.href);
			url.query = null;
			url.file = debug ? "index_debug.html" : "index.html";
			url.path = "/syracuse-tablet/" + (debug ? "html" : "dist");		
			url = urlToString(url);
			window.open(url);
		}
	</script>
</head>
<body>
	<p>This link is used to test the back button and the breadcrumb when the mobile client is opened in a new tab through window.open.</p>
	<a href="#" onclick="openMobile(true)">Open the mobile client in a new tab (debug)</a>
	<br>
	<a href="#" onclick="openMobile(false)">Open the mobile client in a new tab (non debug)</a>
</body>
</html>
