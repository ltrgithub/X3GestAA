<!DOCTYPE html>
<!-- dir attribute specifies the text direction of the element's content - ltr=left to right  -->
<html dir="ltr" manifest="index.appcache">
<head>
<title>Sage X3 Mobile</title>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1"/>

<script id="IOSWRAPPER"  src="js/helpers/native/nativeIOSInterface.js"></script>
<script src="deps/requirejs/require.js"></script>
<script>
 
	window.__sageBuildTimestamp = function() { return "2017-01-13T11:46:26.152Z"; }

	var _log = function() {
		var text;
		for (var i = 0; i < arguments.length; i++) {
			var a = arguments[i];
			if (a != null) {
				if (Error.prototype.toString === a.toString){
					console.log(a.message, "\n", a.stack);
				}else{
					if (!text) text = ["[index]: "];
					text.push(a);
				}
			}
		}
		console.log(text.join(text, " "));
	};
	if (window.smNativeLogger && window.smNativeLogger.log) {
		window.smNativeLogger.log("Index: Webapp loading");
	}
	
	requirejs.onError = function(err) {
		window.smNativeLogger && window.smNativeLogger.log("FATAL ERROR")
		var message = err.message
		var stack = JSON.stringify(err, null, 2)
		if (window.smNativeFatalError){
			window.smNativeFatalError("Load module error", message)
		} else {
			var html = []
			html.push('<article style="overflow-y:auto;padding:0 20px;font-family:Segoe UI Light,Segoe UI,Segoe WP,Helvetica Neue,sans-serif;font-size: 14px;height:100%;position:fixed;width:100%;z-index:100000;background-color:white;">');
			html.push('<H2 style="margin-top:10px;margin-bottom: 20px;font-size:20px;font-weight:bold">A fatal error occurred loading require modules</H2>');
			html.push('<section style="border:red solid 1px;margin: 10px;padding: 10px;color: black;background-color: #FBE3E3;">');
			html.push('<b>' + message + '</b><br><br>');
			html.push('<pre>');
			html.push(stack);
			html.push('</pre>');
			html.push('</section>');
			html.push('</article>')
		}
		$("#s-m-site-all").empty().html(html.join("\n"));
		throw err;
	};

	require.config({
		'baseUrl' : "../../../",
		'waitSeconds': 0,
		'paths' : {
			'textPlugin' : '/syracuse-tablet/dist/deps/requirejs/text',
			
			'jquery' : '/syracuse-tablet/dist/deps/jquery-3.1.1/jquery',
			'jquery-waiting' : '/syracuse-tablet/dist/deps/jquery-waiting/waiting',
			'jquery-ui' : '/syracuse-tablet/dist/deps/jquery-ui-1.11.2/jquery-ui.min',
			'jquery.ui.touch-punch' : '/syracuse-tablet/dist/deps/jquery.ui.touch-punch',
			'bootstrap' : '/syracuse-tablet/dist/deps/bootstrap/js/bootstrap.min',
			'bootstrap-select' : '/syracuse-tablet/dist/deps/bootstrap-select/js/bootstrap-select.min',
			'bootstrap-slider' : '/syracuse-tablet/dist/deps/bootstrap-slider/js/bootstrap-slider.min',
			'bootstrap-switch' : '/syracuse-tablet/dist/deps/bootstrap-switch/js/bootstrap-switch.min',
			
			'nativePrototypes': '/syracuse-tablet/dist/js/helpers/nativePrototypes',
			'jqueryPlugins': '/syracuse-tablet/dist/js/helpers/jqueryPlugins',
			
			'highcharts': '/syracuse-tablet/dist/deps/highcharts-3.0.2/highcharts.src',
			'highcharts-more': '/syracuse-tablet/dist/deps/highcharts-3.0.2/highcharts-more.src',
			'highcharts-exporting': '/syracuse-tablet/dist/deps/highcharts-3.0.2/modules/exporting.src',
			'mobile-detect': '/syracuse-tablet/dist/deps/mobile-detect/mobile-detect.min',
			'startup': '/syracuse-tablet/dist/js/startup',
			'syracuse-tablet/html/js/main': '/syracuse-tablet/dist/js/main.min'
		},
		'shim' : {
			'jquery-waiting': {
				'deps' : [ 'jquery' ]
			},
			'jquery-ui': {
				'deps' : [ 'jquery' ]
			},
			'jquery.ui.touch-punch': {
				'deps' : [ 'jquery-ui' ]
			},
			'jqueryPlugins': {
				'deps' : [ 'jquery' ]
			},
			'bootstrap' : {
				'deps' : [ 'jquery' ]
			},
			'bootstrap-select': {
				'deps' : [ 'bootstrap' ]
			},
			'bootstrap-slider': {
				'deps' : [ 'bootstrap' ]
			},
			'bootstrap-switch': {
				'deps' : [ 'bootstrap' ]
			},
			'highcharts': {
				'deps' : [ 'jquery' ]
			}, 
			'highcharts-more': {
				'deps' : [ 'highcharts' ]
			}, 
			'highcharts-exporting': {
				'deps' : [ 'highcharts-more' ]
			}, 
			'syracuse-tablet/html/js/main': { 
				'deps': [
					"jquery", 
					"bootstrap", 
					"bootstrap-select",
					"bootstrap-slider",
					"bootstrap-switch",
					"jquery-waiting",
					"jquery-ui",
					"jquery.ui.touch-punch",
					"nativePrototypes",
					"jqueryPlugins",
					"highcharts",
					"highcharts-more",
					"highcharts-exporting",
					"mobile-detect"
				]
			}
		}
	});
	require(['mobile-detect'], function (md) {
		window.MobileDetect = md;	 
	});
	
	require(["startup"], function() {});
</script>
</head>
<body>
	<div id="s-m-site-all">
		<section id="s-m-auth-panel-left-id" style="display: none"></section>
		<splitter id="s-m-auth-splitter-left-id" style="display: none;"></splitter>
		<section id="s-m-auth-panel-header-id" style="display: none;"></section>
		<section id="s-m-app-container-id">		
			<section id="s-m-app-id" style="display: none"></section>
		</section>
		<section id="s-m-auth-panel-footer-id" style="display: none;"></section>
		<splitter id="s-m-auth-splitter-right-id" style="display: none;"></splitter>		
		<section id="s-m-auth-panel-right-id" style="display: none"></section>
	</div>
</body>
</html>
