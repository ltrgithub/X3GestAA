<!DOCTYPE html>
<html>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <head>
        <meta charset="UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=9">
        <title>Sage ERP X3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      
        <link rel="stylesheet" type="text/css" href="syracuse-ui/themes/desktop/login.css" />   
        <script type="text/javascript">
        
function isTablet(){
	var agt = navigator.userAgent;
	return (document.documentElement.ontouchstart !=null) ||
	(agt.match(/(iphone|ipod|ipad)/) ||
			agt.match(/(android)/i)  || 
			agt.match(/(iemobile)/) || 
			agt.match(/iphone/i) || 
			agt.match(/ipad/i) || 
			agt.match(/ipod/i) || 
			agt.match(/blackberry/i) || 
			agt.match(/bada/i));
}

function init(){
   var pics=[
               'syracuse-ui/themes/desktop/images/login/1.jpg',
               'syracuse-ui/themes/desktop/images/login/2.jpg',
               'syracuse-ui/themes/desktop/images/login/3.jpg',
			   'syracuse-ui/themes/desktop/images/login/4.jpg',
			   'syracuse-ui/themes/desktop/images/login/5.jpg',
               'syracuse-ui/themes/desktop/images/login/6.jpg',
			   'syracuse-ui/themes/desktop/images/login/7.jpg',
			   'syracuse-ui/themes/desktop/images/login/8.jpg'
              ];

   document.body.style.backgroundImage=
   'url('+pics[Math.floor(Math.random()*pics.length)]+')';
   if (isTablet()){
	  var e = document.getElementById("mainlink");
	  if (e){
		  var l = e.getAttribute("href");
		  if(l) {
			  e.setAttribute("href",l.replace("/main.html", "/main-tablet.html"));
		  }
		  e.innerHTML="To start your experience on the tablet version, tap here";
	  }
   }
 }
   window.addEventListener?
   window.addEventListener('load',init,false):
   window.attachEvent('onload',init);
   
</script>
    </head>
    <body>
<div class="container">
<div class="s-text-containt">
  <div class="s-text">
    <div class="s-product">Sage ERP X3</div>
    <div class="s-start"><a id="mainlink" href="syracuse-main/html/main.html?url=%3Frepresentation%3Dhome.%24navigation">Click here to start your experience</a></div>
  </div>
  </div>
</div>
