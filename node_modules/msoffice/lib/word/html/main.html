<!DOCTYPE html>
<html>
    <head>
        <title>Sage Office</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=9">
        <link rel="icon" href="/syracuse-ui/themes/office/images/site/favicon.ico" />
        <link href="/syracuse-ui/themes/office/office.css" rel="stylesheet"/>
        <link href="/syracuse-ui/themes/desktop/site.css" rel="stylesheet"/>
        <script src="/streamline-require/lib/client/require.js">
        </script>
        <script src="/syracuse-ui/deps/underscore.js">
        </script>
        <script src="/syracuse-ui/deps/jquery/jquery-3.1.1.min.js">
        </script>
        <script src="/syracuse-ui/deps/jquery-ui/jquery-ui-1.10.3.custom.min.js">
        </script>
    </head>
    <body>
        <div id="progress">
        </div>
        <div id="menu">
        </div>
        <section id="s-site"/>
        <script type="text/javascript">
            if (!window.console) {
                window.console = {
                    log: function(){
                    },
                    error: function(){
                    },
                    warn: function(){
                    }
                };
            }
            window.requireSourceHook = function(source, url){
                var comment = false;
                return source.split('\n').map(function(str, line){
                    var open = str.lastIndexOf('/' + '*');
                    var close = str.lastIndexOf('*' + '/');
                    var quotes = 1 + str.indexOf("'") + str.indexOf('"');
                    if (!comment && open > close) 
                        comment = true;
                    else 
                        if (comment && close > open) 
                            comment = false;
                    
                    return comment || open >= 0 || close >= 0 || quotes >= 0 ? str : str.replace(/(function\s*\w*\s*)\(/g, function(s, fn){
                        return fn + "/" + "*" + url + ':' + (line + 1) + "*" + "/(";
                    }).replace(/\bdebugger\b/g, 'alert("debugger: " + getStack())');
                }).join('\n');
            }
            
            $(document).ready(function(){
                try {
                    if(!console.warn){
                        console.warn = console.log;
                    }
                    require.main("msoffice/lib/word/html/main");
                } 
                catch (ex) {
                    alert("require.main failed: " + ex);
                }
            });
        </script>
    </body>
</html>
