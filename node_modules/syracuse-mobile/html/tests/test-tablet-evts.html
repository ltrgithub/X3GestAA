<html>
<head>
<script src="./jquery-2.0.3.js">
</script>
<script>
var touchEvts=["touchcancel", "touchend", "touchenter", "touchleave", "touchmove", "touchstart"];
var mouseEvts=["mousedown", "mouseenter", "mousemove", "mouseout", "mouseleave", "mouseover", "mouseup", "mousewheel", "click", "dblclick"];
var focusEvts=["focusin", "focusout", "focus"];
var keyEvts=["keydown", "keypress", "keyup"];
var miscEvts=["wheel", "blur", "change", "input"];
var allEvts=touchEvts.concat(mouseEvts).concat(focusEvts).concat(keyEvts).concat(miscEvts);



    $(document).ready(function() {
 
 		$(document.body).bind(allEvts.join(' '), function(evt){
 			console.log("body : " + evt.type)
 		});	
 		$("input").bind(allEvts.join(' '), function(evt){ 		
 			console.log($(evt.target).attr('id') + " : " + evt.type);
 			evt.stopPropagation();
 		});
 		
	});
</script>
</head>
<body>
<input id="input1" type="text"></input><input id="input2" type="text"></input>
</body>
</html>
