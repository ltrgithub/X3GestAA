<!DOCTYPE html>
<html>
<head>
    <title>Highcharts Mobile Demo</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; target-densityDpi=device-dpi"/>
    	<link rel="stylesheet"  href="./mobile/js/jquery/jquery.mobile-latest.min.css" /> 
	<link rel="stylesheet"  href="./mobile/css/syramobdark.css" /> 
	<link rel="stylesheet"  href="./mobile/css/mobilesite.css" /> 
	<link rel="stylesheet"  href="./mobile/css/images.css" /> 
	<link rel="stylesheet"  href="./mobile/css/applications.css" /> 	
	<link rel="stylesheet"  href="./mobile/js/jquery/mobiscroll/css/mobiscroll.custom-2.5.0.min.css" />
	<script src="./mobile/js/jquery/jquery-latest.min.js"></script>
	<script src="./mobile/js/jquery/jquery.mobile-latest.min.js"></script>
    <script src="../../syracuse-ui/deps/highcharts/highcharts.js"></script>
    <script src="../../syracuse-ui/deps/highcharts/highcharts-more.js"></script>
    <script src="../../syracuse-ui/deps/highcharts/modules/exporting.js"></script>
    <script type="text/javascript">
$(document).on('pageshow', '#index', function(){
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'column',
                borderRadius: 0,
                margin: [0,0,0,0]
                // marginRight: 130,
                // marginBottom: 25
                // spacingLeft: '0',
                // spacingRight: '0',
                // zoomType: 'x'
            },
            title: {
                text: 'Quarterly Average Temperature',
                x: -20 //center
            },
            subtitle: {
                text: 'Source: WorldClimate.com',
                x: -20
            },
            xAxis: {
                categories: ['Q1', 'Q2', 'Q3', 'Q4']
            },
            yAxis: {
                // title: {
                //     text: 'Temperature (°C)'
                // },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        this.x +': '+ this.y +'°C';
                }
            },
            legend: {
                // layout: 'horizontal',
                // align: 'bottom',
                // verticalAlign: 'bottom',
                // x: -10,
                // y: 100,
                borderWidth: 0
            },
            series: [{
                name: 'Tokyo',
                data: [7.0, 6.9, 9.5, 14.5]
            }, {
                name: 'New York',
                data: [-0.2, 0.8, 5.7, 11.3]
            }, {
                name: 'Berlin',
                data: [-0.9, 0.6, 3.5, 8.4]
            }, {
                name: 'London',
                data: [3.9, 4.2, 5.7, 8.5]
            }]
        });
    });

});
    </script>
</head>
<body>
    <div data-role="page" id="index">
        <div data-theme="a" data-role="header">
            <h3>
                First Page
            </h3>
            <a href="#second" class="ui-btn-right">Next</a>
        </div>
        <div data-role="content">
            <div id="container" style="min-width: 300px; height: 300px; margin: 0 auto"></div>
        </div>
        <div data-theme="a" data-role="footer" data-position="fixed">
        </div>
  		<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="e"></div>  
    </div>
</body>
</html>
