
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Software Configuration Management</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<style>
	html, body {
		height: 100%;
		margin: 0;
   	}
	#waiting_panel {
		background-color:#FFF;
		opacity: 0.9;
		position:absolute;
		margin:0px;
		min-height: 100%; 
		min-width: 100%; 
		display: none; 
  	}
</style>
<body>
<div id="waiting_panel"><img src="waiting.gif"></div>

    <h1>ERROR</h1>

<style>
	.div_error {
		background-color: #FAA;
		border: 2px solid #F00;
		border-radius: 5px;
		padding: 2pt;
		color: #000;
	}
	.div_error_title
	{
		font-weight: bold;
		border-bottom: 1px solid #F00;
	}
	.div_error_text
	{
		font-style : italic;
	}
	body
	{
		background-color: #272822;
		border: 2px solid #00abec;
		color: #AAA;
		border-radius: 5px;
		padding: 2pt;
		display: none; 
		margin: 10px;
	}

</style>

<div id="div_error">
<div id="div_error_title">
Error
</div>
<p>
The following error occured. Please, solve the problem and reload the page.
</p>
<p>
Error: connect ECONNREFUSED
</p>
</div>



<script type="text/javascript">
function showWaitingPanel()
{
	$("#waiting_panel").show();
}

function hideWaitingPanel()
{
	$("#waiting_panel").show();
}

function launchAsyncFunction(descr)
{
	$.ajax({
		type: descr.type || 'POST',
		data: descr.data,
		contentType: descr.contentType || 'application/json',
		url: descr.url,
		success: function(data) {
			descr.success && descr.success(data);
		},
		error: function(data) {
			descr.error && descr.error(data);
		},
		complete:function()
		{
			$("#waiting_panel").hide();
			descr.complete && descr.complete();
		}
	});
}

</script>
</body>
</html>
